<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .item {
            margin: 20px;
            text-align: center;
        }
        .item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ccc;
            transition: transform 0.3s;
        }
        .item img:hover {
            transform: scale(1.05);
        }
        .item p {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Map Gallery</h1>

<div class="container">
    <!-- QGIS Map Exported -->
    <div class="item">
        <a href="qgis-map.html">
            <img src="images/qgis_map.png" alt="QGIS Map Exported">
            <p>QGIS Map Exported</p>
        </a>
    </div>

    <!-- Heat Map generated from Python -->
    <div class="item">
        <a href="heat-map.html">
            <img src="images/heat_map.png" alt="Heat Map">
            <p>Heat Map (Python)</p>
        </a>
    </div>

    <!-- Cluster Map from Python -->
    <div class="item">
        <a href="cluster-map.html">
            <img src="images/cluster_map.png" alt="Cluster Map">
            <p>Cluster Map (Python)</p>
        </a>
    </div>

    <!-- Distance to Competitors from Python -->
    <div class="item">
        <a href="distance-map.html">
            <img src="images/distance_map.png" alt="Distance to Competitors Map">
            <p>Distance to Competitors (Python)</p>
        </a>
    </div>
</div>

</body>
</html>
